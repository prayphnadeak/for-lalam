<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://i.ibb.co.com/8gM8bXTY/lalam.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <center>
    <div class="container">
        <h1>Welcome, Lamsaria Siregar</h1>
        <form action="other.html" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Masuk</button>
        </form>
        <br>
        <br>
        <p style="font-size: 12px; color: rgb(210, 234, 142);"><i>
            Password Hint: 
            <br>
            Nama tempat makan dimana kita pertama berjumpa
            <br>
            (terdiri dari satu kata dan diawali huruf kapital)
        </i></p>
    </div>
    </center>
</body>
<script>
    // Script ini untuk memvalidasi password
    const passwordInput = document.getElementById("password");
    const form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
    event.preventDefault();

    const password = passwordInput.value;

    // Masukkan password yang benar di sini
    const correctPassword = "Solaria";

    if (password === correctPassword) {
        // Password benar, arahkan ke main.html
        window.location.href = "other.html";
    } else {
        // Password salah, tampilkan pesan error
        alert("Password salah!");
    }
    });
</script>
</html>
